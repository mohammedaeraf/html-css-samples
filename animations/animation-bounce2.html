<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bounce Animation</title>
    <style>
        .redBall {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }

        .bounce {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(100px);
            }
        }
    </style>
</head>

<body>
    <div class="redBall bounce"></div>
</body>

</html>
