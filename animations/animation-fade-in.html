<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Animation</title>
    <style>
        .fade-in {
            font-size:60px;
            text-align: center;
            color: red;
            text-shadow: 5px 5px 5px #4d4343;
            opacity: 0;
            animation: fadeIn 10s infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 class="fade-in">Hello, World!</h1>
    <a href="animations.html">
        Back to main Animations Page
    </a>
</body>
</html>
