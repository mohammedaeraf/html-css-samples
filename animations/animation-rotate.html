<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rotate Animation</title>
    <style>
        .rotate {
            font-size: 100px;
            display: inline-block;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotate">A</div>
</body>
</html>
