<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Main heading of the page -->
        <h1 class="mb-4">Bootstrap Demo</h1>

        <!-- Buttons Section -->
        <h2>Buttons</h2>
        <!-- Different Bootstrap button styles -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <!-- End of Buttons Section -->


        <!-- Badges Section -->
        <h2 class="mt-4">Badges</h2>
        <!-- Badges inside buttons -->
        <button class="btn btn-primary">
            Notifications <span class="badge bg-light text-primary">4</span>
        </button>
        <button class="btn btn-secondary">
            Messages <span class="badge bg-light text-secondary">7</span>
        </button>
        <!-- Standalone badges -->
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning text-dark">Warning</span>
        <span class="badge bg-info text-dark">Info</span>
        <!-- End of Badges Section -->

        <!-- List Group Section -->
        <h2 class="mt-4">List Group</h2>
        <!-- Basic list group -->
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <!-- List group with badges -->
        <ul class="list-group mt-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 1 <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 2 <span class="badge bg-secondary rounded-pill">7</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 3 <span class="badge bg-success rounded-pill">3</span>
            </li>
        </ul>
        <!-- End of List Group Section -->
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
