<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap Demo</h1>

        <!-- Buttons Section -->
        <h2>Buttons</h2>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>

        <!-- Badges Section -->
        <h2 class="mt-4">Badges</h2>
        <button class="btn btn-primary">
            Notifications <span class="badge bg-light text-primary">4</span>
        </button>
        <button class="btn btn-danger">
            Alerts <span class="badge bg-light text-danger">2</span>
        </button>

        <h3 class="mt-3">Inline Badges</h3>
        <p>
            Example text with a badge: <span class="badge bg-success">New</span>
        </p>

        <!-- List Group Section -->
        <h2 class="mt-4">List Group</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 1 <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 2 <span class="badge bg-success rounded-pill">8</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 3 <span class="badge bg-danger rounded-pill">5</span>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
