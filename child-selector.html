<html lang="en">
<head>
    <title>Child Selector Demo</title>
    <style>
        /* Style below will be applied to <h2> that is inside element with class firstDiv */
        .firstDiv h2 {
            color: red;
        }

        /* Style below will be applied to <h2> that is inside element with class secondDiv */
        .secondDiv h2 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="firstDiv">
        <h2>Heading 2 inside first div</h2>
    </div>
    <div class="secondDiv">
        <h2>Heading 2 inside second div</h2>
    </div>
</body>
</html>
