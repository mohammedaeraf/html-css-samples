<html lang="en">

<head>
    <title>Child Selector Demo</title>
    <style>
        /* Style below will be applied to <li> that is inside <ol> */
        ol li {
            font-weight: bold;
        }

        /* Style below will be applied to <li> that is inside <ul> */
        ul li {
            font-style: italic
        }
    </style>
</head>

<body>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
