<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        h1 {
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h2 {
            color: rgb(44, 154, 44)
        }

        ul {
            list-style-type: square;
        }
    </style>
    
</head>

<body>
    <h1 style="color:blue;font-size:60px;text-align: left;">
        Types of CSS
    </h1>
    <h2>There are 3 Types</h2>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
</body>

</html>
