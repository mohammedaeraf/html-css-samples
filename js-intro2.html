<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style & Content Change</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #text {
            font-size: 20px;
            color: black;
            margin: 20px;
        }

        #image {
            width: 200px;
            height: auto;
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Click the buttons to change styles and content</h2>

    <p id="text">This is a sample text.</p>
    <img id="image" src="https://picsum.photos/200" alt="Sample Image">

    <br>

    <button onclick="changeTextColor()">Change Text Color</button>
    <button onclick="changeFontSize()">Change Font Size</button>
    <button onclick="changeBackgroundColor()">Change Background</button>
    <button onclick="changeImage()">Change Image</button>
    <button onclick="toggleText()">Show/Hide Text</button>

    <script>
        function changeTextColor() {
            const colors = ["red", "blue", "green", "purple", "orange"];
            document.getElementById("text").style.color = colors[Math.floor(Math.random() * colors.length)];
        }

        function changeFontSize() {
            const sizes = ["16px", "20px", "24px", "28px", "32px"];
            document.getElementById("text").style.fontSize = sizes[Math.floor(Math.random() * sizes.length)];
        }

        function changeBackgroundColor() {
            const colors = ["lightblue", "lightcoral", "lightgreen", "lightpink", "lightgoldenrodyellow"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function changeImage() {
            const images = [
                "https://picsum.photos/300",
                "https://picsum.photos/300",
                "https://picsum.photos/300",
                "https://picsum.photos/300"
            ];
            document.getElementById("image").src = images[Math.floor(Math.random() * images.length)];
        }

        function toggleText() {
            let textElement = document.getElementById("text");
            textElement.style.display = (textElement.style.display === "none") ? "block" : "none";
        }
    </script>

</body>

</html>
