<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link States Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Default link state */
        a {
            text-decoration: none;
            color: #007BFF;
        }

        /* Visited link state */
        a:visited {
            color: #6c757d;
        }

        /* Hover state */
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Active link state */
        a:active {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Link States Demonstration</h1>
    <p>Below are links styled based on different states:</p>
    <ul>
        <li><a href="#link1">Visit Link 1</a></li>
        <li><a href="#link2">Visit Link 2</a></li>
        <li><a href="#link3">Visit Link 3</a></li>
    </ul>
    <p>Interact with the links to see the styles change for visited, hover, and active states.</p>
</body>
</html>
