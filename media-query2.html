<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Column Layout</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
    }

    .box {
      flex-grow: 1;
      padding: 20px;
      background-color: orangered;
      color: white;
      font-weight: bold;
    }

    /* Stack columns on top of each other for screens 600px or less */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Column 1</div>
    <div class="box">Column 2</div>
  </div>
</body>
</html>
